{% extends 'base.html' %}

{% block title %} Update {% endblock title %}

{% block body %}  
    <h3 class="container">Update Todo: </h3>

    <form class="container my-5" method="POST" action="/update/{{todo.sno}}">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title:</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description:</label>
          <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
      </form>

      {% endblock body %}
